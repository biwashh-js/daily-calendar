<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar in js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="top-text">
                <h1>Daily Calendar</h1>
            </div>
            <div class="date">
                
                <div class="month-day">
                <span id="day" class="day"></span>
                <span id="month" class="month"></span>
            </div>
                <span id="year" class="year"></span>
                <span id="weekDay" class="weekDay"></span>
                <div class="time">
                <span id="hr" class="hr"></span>
                <span>:</span>
                <span id="min" class="min"></span>
                <span>:</span>
                <span id="sec" class="sec"></span>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
